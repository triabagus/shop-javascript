<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart | Javascript Shop Cart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <nav>
        <!-- container -->
        <div class="container"> 
            <!-- navbar-left -->
            <ul class="navbar-left">
                <li><a href="index.html">Home</li>
                <li><a href="about.html">About</li>
            </ul>   
            <!-- end navbar-left -->
            
            <!-- navbar-right -->
            <ul class="navbar-right">
                <li class="cart">
                    <a href="#" id="cart">
                        <ion-icon name="basket"></ion-icon> 
                        Cart
                        <span class="badge">0</span>
                    </a>
                </li>
            </ul>
            <!-- end navbar-right -->
        </div>
        <!-- end container -->
    </nav> 

    <!-- container | shopping cart -->
    <div class="container">
        <!-- shopping-cart -->
        <div class="shopping-cart">
            <!-- shopping-cart-header -->
            <div class="shopping-cart-header">
                <ion-icon name="basket"></ion-icon>
                <span class="badge">0</span>

                <div class="shopping-cart-total">
                    <span>Total</span>
                    <span class="dollar">$1000</span>
                </div>
            </div>
            <!-- end shopping-cart-header -->

            <!-- shopping-cart-item -->
            <ul class="shopping-cart-items">
                <li class="clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                    <span class="item-name">Sony DSC</span>
                    <span class="item-price">$800</span>
                    <span class="item-quantity">Quantity: 1</span>
                </li>
                <li class="clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                    <span class="item-name">Sony DSC</span>
                    <span class="item-price">$800</span>
                    <span class="item-quantity">Quantity: 1</span>
                </li>
            </ul>
            <!-- end shopping-cart-item -->

            <a href="cart.html" class="btn btn-cart">My Cart</a>
            <a href="checkout.html" class="btn btn-checkout">Checkout</a>
        </div>
        <!-- end shopping-cart -->
    </div>
    <!-- end container | shopping cart -->

    <!-- checkout -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-75">
                <div class="container-color">
                <!-- form -->
                <form action="">     
                    <div class="row">
                        <!-- Billing Address -->
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="name">Full Name</label>
                            <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Tria Bagus N T">
                            
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="example@email.com">

                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" class="form-control" placeholder="542 West Street">

                            <label for="city">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="Batu Indonesia">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" name="state" id="state" class="form-control" placeholder="ID">
                                </div>

                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" name="zip" id="zip" class="form-control" placeholder="10101">
                                </div>
                            </div>
                        </div>
                        <!-- End Billing Address -->
                        <!-- Payment -->
                        <div class="col-50">
                            <h3>Payments</h3>
                            <label for="acc">Accepted Card</label>
                            <div class="icon-container">
                                visa
                            </div>

                            <label for="cname">Name on Card</label>
                            <input type="text" name="cname" id="cname" class="form-control" placeholder="Tria Bagus Nur Taufik">

                            <label for="ccnum">Credit Card Number</label>
                            <input type="text" name="ccnum" id="ccnum" class="form-control" placeholder="1111-2222-3333-4444">

                            <label for="expmonth">Exp Month</label>
                            <input type="text" name="expmonth" id="expmonth" class="form-control" placeholder="November">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" name="expyear" id="expyear" class="form-control" placeholder="2023">
                                </div>

                                <div class="col-50">
                                    <label for="ccv">CCV</label>
                                    <input type="text" name="ccv" id="ccv" class="form-control" placeholder="705">
                                </div>
                            </div>

                        </div>
                        <!-- End Payment -->
                    </div>
                    <label> 
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <button type="submit" class="btn btn-checkout">Continue to Checkout</button>
                </form>
                <!-- end form -->
                </div>
            </div>

        </div>
    </div>     

    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
