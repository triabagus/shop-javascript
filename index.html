<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Javascript Shop Cart</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <nav>
        <!-- container -->
        <div class="container"> 
            <!-- navbar-left -->
            <ul class="navbar-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>   
            <!-- end navbar-left -->
            
            <!-- navbar-right -->
            <ul class="navbar-right">
                <li class="cart">
                    <a href="#" id="cart"> 
                        <ion-icon name="basket"></ion-icon> 
                        Cart
                        <span class="badge">0</span>
                    </a>
                </li>
            </ul>
            <!-- end navbar-right -->
        </div>
        <!-- end container -->
    </nav>
    
    
    <!-- container | shopping cart -->
    <div class="container">
        <!-- shopping-cart -->
        <div class="shopping-cart">
            <!-- shopping-cart-header -->
            <div class="shopping-cart-header">
                <ion-icon name="basket"></ion-icon>
                <span class="badge">0</span>

                <div class="shopping-cart-total">
                    <span>Total</span>
                    <span class="dollar">$1000</span>
                </div>
            </div>
            <!-- end shopping-cart-header -->

            <!-- shopping-cart-item -->
            <ul class="shopping-cart-items">
                <li class="clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                    <span class="item-name">Sony DSC</span>
                    <span class="item-price">$800</span>
                    <span class="item-quantity">Quantity: 1</span>
                </li>
                <li class="clearfix">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                    <span class="item-name">Sony DSC</span>
                    <span class="item-price">$800</span>
                    <span class="item-quantity">Quantity: 1</span>
                </li>
            </ul>
            <!-- end shopping-cart-item -->

            <a href="cart.html" class="btn btn-cart">My Cart</a>
            <a href="#" class="btn btn-checkout">Checkout</a>
        </div>
        <!-- end shopping-cart -->
    </div>
    <!-- end container | shopping cart -->

    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
