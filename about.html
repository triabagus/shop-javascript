<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart | Javascript Shop Cart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <nav>
        <!-- container -->
        <div class="container"> 
            <!-- navbar-left -->
            <ul class="navbar-left">
                <li><a href="index.html">Home</li>
                <li><a href="about.html">About</li>
            </ul>   
            <!-- end navbar-left -->
            
            <!-- navbar-right -->
            <ul class="navbar-right">
                <li class="cart">
                    <a href="#" id="cart">
                        <ion-icon name="basket"></ion-icon> 
                        Cart
                        <span class="badge">0</span>
                    </a>
                </li>
            </ul>
            <!-- end navbar-right -->
        </div>
        <!-- end container -->
    </nav> 

    <!-- container | shopping cart -->
    <div class="container">
        <!-- shopping-cart -->
        <div class="shopping-cart">
            <!-- shopping-cart-header -->
            <div class="shopping-cart-header">
                <ion-icon name="basket"></ion-icon>
                <span class="badge">0</span>

                <div class="shopping-cart-total">
                    <span>Total</span>
                    <span class="dollar">$0</span>
                </div>
            </div>
            <!-- end shopping-cart-header -->

            <!-- shopping-cart-item -->
            <ul class="shopping-cart-items"> 
                <li class="clearfix"> 
                    <span class="item-name" style="text-align:center;">Nothing Product In Cart, <a href="index.html" style="color:#ff5722;">Shop Now</a></span> 
                </li>
            </ul>
            <!-- end shopping-cart-item -->

            <a href="cart.html" class="btn btn-cart">My Cart</a>
            <a href="checkout.html" class="btn btn-checkout">Checkout</a>
        </div>
        <!-- end shopping-cart -->
    </div>
    <!-- end container | shopping cart -->

    <!-- about -->
    <div class="container mt-2">
        about
    </div>
